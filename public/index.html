<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Checker - YB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -50%;
            left: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5),
                        0 0 0 1px rgba(255, 255, 255, 0.1);
            padding: 48px;
            max-width: 900px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #0f172a;
            margin-bottom: 8px;
            font-size: 2.25em;
            text-align: center;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        .subtitle {
            color: #64748b;
            text-align: center;
            margin-bottom: 36px;
            font-size: 0.95em;
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        .upload-area {
            border: 2px dashed #cbd5e1;
            border-radius: 16px;
            padding: 48px;
            text-align: center;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(to bottom, #f8fafc, #f1f5f9);
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.05) 0%, rgba(139, 92, 246, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.25s ease;
        }

        .upload-area:hover {
            border-color: #6366f1;
            transform: translateY(-2px);
        }

        .upload-area:hover::before {
            opacity: 1;
        }

        .upload-area.dragover {
            border-color: #6366f1;
            background: linear-gradient(to bottom, #eef2ff, #e0e7ff);
            transform: scale(1.01);
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.2);
        }

        .upload-icon {
            font-size: 3.5em;
            margin-bottom: 20px;
            filter: grayscale(0.3);
            transition: all 0.3s ease;
        }

        .upload-area:hover .upload-icon {
            transform: scale(1.1);
            filter: grayscale(0);
        }

        .upload-text {
            color: #334155;
            margin-bottom: 8px;
            font-size: 1.05em;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .file-info {
            color: #94a3b8;
            font-size: 0.875em;
            font-weight: 500;
        }

        input[type="file"] {
            display: none;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 12px;
            font-size: 1em;
            cursor: pointer;
            flex: 1;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            letter-spacing: -0.01em;
            box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.3),
                        0 2px 4px -1px rgba(99, 102, 241, 0.2);
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4),
                        0 4px 6px -2px rgba(99, 102, 241, 0.3);
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn:disabled {
            background: linear-gradient(135deg, #cbd5e1 0%, #94a3b8 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.6;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
        }

        .btn-export {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .selected-files {
            background: linear-gradient(to right, #eef2ff, #e0e7ff);
            padding: 16px 20px;
            border-radius: 12px;
            margin-top: 16px;
            display: none;
            border: 1px solid #c7d2fe;
            font-size: 0.9em;
        }

        .selected-files.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .selected-files strong {
            color: #4f46e5;
            font-weight: 600;
            margin-right: 8px;
        }

        .selected-files span {
            color: #475569;
            font-weight: 500;
        }

        .file-list {
            margin-top: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .file-tag {
            background: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.85em;
            color: #475569;
            border: 1px solid #cbd5e1;
        }

        .loading {
            text-align: center;
            color: #6366f1;
            margin-top: 24px;
            display: none;
        }

        .loading.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .spinner {
            border: 3px solid #e2e8f0;
            border-top: 3px solid #6366f1;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading div {
            font-weight: 600;
            font-size: 0.95em;
            letter-spacing: -0.01em;
        }

        .error {
            background: linear-gradient(135deg, #fecdd3 0%, #fda4af 100%);
            color: #9f1239;
            padding: 16px 20px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
            border: 1px solid #fb7185;
            font-weight: 600;
            font-size: 0.9em;
            letter-spacing: -0.01em;
        }

        .error.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .results-container {
            margin-top: 32px;
            display: none;
        }

        .results-container.show {
            display: block;
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .results-header h2 {
            color: #0f172a;
            font-size: 1.5em;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        .results-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.875em;
            border-radius: 8px;
        }

        .summary-card {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
        }

        .summary-item {
            text-align: center;
        }

        .summary-value {
            font-size: 2em;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 4px;
        }

        .summary-label {
            font-size: 0.85em;
            color: #64748b;
            font-weight: 600;
        }

        .result-card {
            background: linear-gradient(to bottom, #ffffff, #f8fafc);
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            transition: all 0.2s ease;
        }

        .result-card:hover {
            border-color: #cbd5e1;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .result-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e2e8f0;
        }

        .result-filename {
            font-weight: 600;
            color: #0f172a;
            font-size: 1.05em;
            word-break: break-word;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.8em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-pass {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #065f46;
            border: 1px solid #86efac;
        }

        .status-fail {
            background: linear-gradient(135deg, #fecdd3 0%, #fda4af 100%);
            color: #9f1239;
            border: 1px solid #fb7185;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }

        .result-item {
            padding: 12px 16px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
        }

        .result-label {
            color: #475569;
            font-weight: 600;
            font-size: 0.85em;
            letter-spacing: -0.01em;
        }

        .result-value {
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 0.85em;
            letter-spacing: -0.01em;
        }

        .result-value.success {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #065f46;
            border: 1px solid #86efac;
        }

        .result-value.warning {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            color: #92400e;
            border: 1px solid #fcd34d;
        }

        .result-value.danger {
            background: linear-gradient(135deg, #fecdd3 0%, #fda4af 100%);
            color: #9f1239;
            border: 1px solid #fb7185;
        }

        .result-value.info {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            color: #1e40af;
            border: 1px solid #93c5fd;
        }

        .infinite-badge {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            color: #92400e;
            border: 1px solid #fcd34d;
            padding: 6px 14px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.85em;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .infinite-badge::before {
            content: '‚àû';
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 1.75em;
            }

            .upload-area {
                padding: 32px 20px;
            }

            .btn-group {
                flex-direction: column;
            }

            .result-grid {
                grid-template-columns: 1fr;
            }

            .summary-card {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GIF Checker</h1>
        <p class="subtitle">Upload multiple GIF files to analyze their duration and loop count</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click to browse or drag and drop</div>
            <div class="file-info">Multiple .gif files supported</div>
            <input type="file" id="fileInput" accept=".gif,image/gif" multiple>
        </div>

        <div class="selected-files" id="selectedFiles">
            <div>
                <strong>Selected:</strong> <span id="fileCount"></span>
            </div>
            <div class="file-list" id="fileList"></div>
        </div>

        <div class="btn-group">
            <button class="btn" id="uploadBtn" disabled>Analyze GIFs</button>
            <button class="btn btn-secondary btn-small" id="clearBtn" style="display: none;">Clear All</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div id="loadingText">Analyzing GIFs...</div>
        </div>

        <div class="error" id="error"></div>

        <div class="results-container" id="resultsContainer">
            <div class="results-header">
                <h2>Analysis Results</h2>
                <div class="results-actions">
                    <button class="btn btn-export btn-small" id="exportBtn">Export CSV</button>
                </div>
            </div>

            <div class="summary-card" id="summaryCard">
                <div class="summary-item">
                    <div class="summary-value" id="totalFiles">0</div>
                    <div class="summary-label">Total Files</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value" id="passedFiles">0</div>
                    <div class="summary-label">Passed</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value" id="failedFiles">0</div>
                    <div class="summary-label">Failed</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value" id="totalSize">0 KB</div>
                    <div class="summary-label">Total Size</div>
                </div>
            </div>

            <div id="resultsCards"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const clearBtn = document.getElementById('clearBtn');
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');
        const error = document.getElementById('error');
        const selectedFiles = document.getElementById('selectedFiles');
        const fileCount = document.getElementById('fileCount');
        const fileList = document.getElementById('fileList');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsCards = document.getElementById('resultsCards');
        const exportBtn = document.getElementById('exportBtn');

        let selectedGifFiles = [];
        let analysisResults = [];

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File selection
        fileInput.addEventListener('change', (e) => {
            handleFileSelect(Array.from(e.target.files));
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFileSelect(Array.from(e.dataTransfer.files));
        });

        function handleFileSelect(files) {
            const gifFiles = files.filter(file => file.type === 'image/gif');

            if (gifFiles.length === 0) {
                showError('Please select valid .gif files');
                return;
            }

            if (files.length > gifFiles.length) {
                showError(`${files.length - gifFiles.length} non-GIF file(s) were ignored`);
            }

            selectedGifFiles = gifFiles;
            updateSelectedFilesDisplay();
            uploadBtn.disabled = false;
            error.classList.remove('show');
        }

        function updateSelectedFilesDisplay() {
            fileCount.textContent = `${selectedGifFiles.length} file${selectedGifFiles.length !== 1 ? 's' : ''}`;
            fileList.innerHTML = selectedGifFiles
                .map(file => `<div class="file-tag">${file.name}</div>`)
                .join('');
            selectedFiles.classList.add('show');
        }

        // Clear all
        clearBtn.addEventListener('click', () => {
            selectedGifFiles = [];
            analysisResults = [];
            selectedFiles.classList.remove('show');
            resultsContainer.classList.remove('show');
            uploadBtn.disabled = true;
            clearBtn.style.display = 'none';
            fileInput.value = '';
        });

        // Upload and analyze
        uploadBtn.addEventListener('click', async () => {
            if (selectedGifFiles.length === 0) return;

            loading.classList.add('show');
            uploadBtn.disabled = true;
            error.classList.remove('show');
            resultsContainer.classList.remove('show');
            analysisResults = [];

            let completed = 0;
            const total = selectedGifFiles.length;

            try {
                // Process files one by one
                for (const file of selectedGifFiles) {
                    const formData = new FormData();
                    formData.append('gifFile', file);

                    loadingText.textContent = `Analyzing ${completed + 1}/${total}...`;

                    try {
                        const response = await fetch('/upload', {
                            method: 'POST',
                            body: formData
                        });

                        const data = await response.json();

                        if (data.success) {
                            analysisResults.push({
                                ...data,
                                fileSize: file.size
                            });
                        } else {
                            analysisResults.push({
                                success: false,
                                filename: file.name,
                                error: data.error || 'Unknown error',
                                fileSize: file.size
                            });
                        }
                    } catch (err) {
                        analysisResults.push({
                            success: false,
                            filename: file.name,
                            error: err.message,
                            fileSize: file.size
                        });
                    }

                    completed++;
                }

                loading.classList.remove('show');
                displayResults();
                clearBtn.style.display = 'block';
            } catch (err) {
                loading.classList.remove('show');
                showError('Failed to process files: ' + err.message);
            }

            uploadBtn.disabled = false;
        });

        function displayResults() {
            // Calculate summary
            const totalFiles = analysisResults.length;
            const passedFiles = analysisResults.filter(r =>
                r.success && !r.analysis.exceedsDuration && !r.analysis.exceedsLoops
            ).length;
            const failedFiles = totalFiles - passedFiles;
            const totalSize = analysisResults.reduce((sum, r) => sum + r.fileSize, 0);

            // Update summary card
            document.getElementById('totalFiles').textContent = totalFiles;
            document.getElementById('passedFiles').textContent = passedFiles;
            document.getElementById('failedFiles').textContent = failedFiles;
            document.getElementById('totalSize').textContent = formatFileSize(totalSize);

            // Display result cards
            resultsCards.innerHTML = analysisResults.map(result => {
                if (!result.success) {
                    return `
                        <div class="result-card">
                            <div class="result-card-header">
                                <div class="result-filename">${result.filename}</div>
                                <div class="status-badge status-fail">Error</div>
                            </div>
                            <div style="color: #9f1239; font-weight: 600;">${result.error}</div>
                        </div>
                    `;
                }

                const analysis = result.analysis;
                const passed = !analysis.exceedsDuration && !analysis.exceedsLoops;

                return `
                    <div class="result-card">
                        <div class="result-card-header">
                            <div class="result-filename">${result.filename}</div>
                            <div class="status-badge ${passed ? 'status-pass' : 'status-fail'}">
                                ${passed ? 'Pass' : 'Fail'}
                            </div>
                        </div>
                        <div class="result-grid">
                            <div class="result-item">
                                <span class="result-label">File Size</span>
                                <span class="result-value info">${formatFileSize(result.fileSize)}</span>
                            </div>
                            <div class="result-item">
                                <span class="result-label">Duration</span>
                                <span class="result-value ${analysis.exceedsDuration ? 'danger' : 'success'}">
                                    ${analysis.durationSeconds}s
                                </span>
                            </div>
                            <div class="result-item">
                                <span class="result-label">Frame Count</span>
                                <span class="result-value info">${analysis.frameCount}</span>
                            </div>
                            <div class="result-item">
                                <span class="result-label">Loop Count</span>
                                ${analysis.loopCount === Infinity
                                    ? '<span class="infinite-badge">Infinite Loop</span>'
                                    : `<span class="result-value ${analysis.exceedsLoops ? 'danger' : 'success'}">${analysis.loopCount}</span>`
                                }
                            </div>
                            <div class="result-item">
                                <span class="result-label">Exceeds 15s?</span>
                                <span class="result-value ${analysis.exceedsDuration ? 'danger' : 'success'}">
                                    ${analysis.exceedsDuration ? 'YES' : 'NO'}
                                </span>
                            </div>
                            <div class="result-item">
                                <span class="result-label">Loops > 3x?</span>
                                <span class="result-value ${analysis.exceedsLoops ? 'danger' : 'success'}">
                                    ${analysis.exceedsLoops ? 'YES' : 'NO'}
                                </span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            resultsContainer.classList.add('show');
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // Export to CSV
        exportBtn.addEventListener('click', () => {
            const csvRows = [
                ['Filename', 'Status', 'File Size', 'Duration (s)', 'Loop Count', 'Frame Count', 'Exceeds 15s', 'Loops > 3x'].join(',')
            ];

            analysisResults.forEach(result => {
                if (result.success) {
                    const analysis = result.analysis;
                    const passed = !analysis.exceedsDuration && !analysis.exceedsLoops;
                    const loopCount = analysis.loopCount === Infinity ? 'Infinite' : analysis.loopCount;

                    csvRows.push([
                        `"${result.filename}"`,
                        passed ? 'Pass' : 'Fail',
                        formatFileSize(result.fileSize),
                        analysis.durationSeconds,
                        loopCount,
                        analysis.frameCount,
                        analysis.exceedsDuration ? 'YES' : 'NO',
                        analysis.exceedsLoops ? 'YES' : 'NO'
                    ].join(','));
                } else {
                    csvRows.push([
                        `"${result.filename}"`,
                        'Error',
                        formatFileSize(result.fileSize),
                        '-',
                        '-',
                        '-',
                        '-',
                        '-'
                    ].join(','));
                }
            });

            const csv = csvRows.join('\n');
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `gif-analysis-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        });

        function showError(message) {
            error.textContent = message;
            error.classList.add('show');
            setTimeout(() => error.classList.remove('show'), 5000);
        }
    </script>
</body>
