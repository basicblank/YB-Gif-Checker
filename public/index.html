<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Checker - YB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -50%;
            left: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5),
                        0 0 0 1px rgba(255, 255, 255, 0.1);
            padding: 48px;
            max-width: 640px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #0f172a;
            margin-bottom: 8px;
            font-size: 2.25em;
            text-align: center;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        .subtitle {
            color: #64748b;
            text-align: center;
            margin-bottom: 36px;
            font-size: 0.95em;
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        .upload-area {
            border: 2px dashed #cbd5e1;
            border-radius: 16px;
            padding: 48px;
            text-align: center;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(to bottom, #f8fafc, #f1f5f9);
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.05) 0%, rgba(139, 92, 246, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.25s ease;
        }

        .upload-area:hover {
            border-color: #6366f1;
            transform: translateY(-2px);
        }

        .upload-area:hover::before {
            opacity: 1;
        }

        .upload-area.dragover {
            border-color: #6366f1;
            background: linear-gradient(to bottom, #eef2ff, #e0e7ff);
            transform: scale(1.01);
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.2);
        }

        .upload-icon {
            font-size: 3.5em;
            margin-bottom: 20px;
            filter: grayscale(0.3);
            transition: all 0.3s ease;
        }

        .upload-area:hover .upload-icon {
            transform: scale(1.1);
            filter: grayscale(0);
        }

        .upload-text {
            color: #334155;
            margin-bottom: 8px;
            font-size: 1.05em;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .file-info {
            color: #94a3b8;
            font-size: 0.875em;
            font-weight: 500;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 12px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 24px;
            width: 100%;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            letter-spacing: -0.01em;
            box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.3),
                        0 2px 4px -1px rgba(99, 102, 241, 0.2);
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4),
                        0 4px 6px -2px rgba(99, 102, 241, 0.3);
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn:disabled {
            background: linear-gradient(135deg, #cbd5e1 0%, #94a3b8 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.6;
        }

        .results {
            margin-top: 32px;
            padding: 0;
            display: none;
        }

        .results.show {
            display: block;
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results h2 {
            color: #0f172a;
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        .result-item {
            padding: 18px 20px;
            margin-bottom: 10px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, #f8fafc, #f1f5f9);
            border: 1px solid #e2e8f0;
            transition: all 0.2s ease;
        }

        .result-item:hover {
            border-color: #cbd5e1;
            transform: translateX(4px);
        }

        .result-label {
            color: #475569;
            font-weight: 600;
            font-size: 0.9em;
            letter-spacing: -0.01em;
        }

        .result-value {
            font-weight: 600;
            padding: 6px 16px;
            border-radius: 8px;
            font-size: 0.9em;
            letter-spacing: -0.01em;
        }

        .result-value.success {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #065f46;
            border: 1px solid #86efac;
        }

        .result-value.warning {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            color: #92400e;
            border: 1px solid #fcd34d;
        }

        .result-value.danger {
            background: linear-gradient(135deg, #fecdd3 0%, #fda4af 100%);
            color: #9f1239;
            border: 1px solid #fb7185;
        }

        .result-value.info {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            color: #1e40af;
            border: 1px solid #93c5fd;
        }

        .loading {
            text-align: center;
            color: #6366f1;
            margin-top: 24px;
            display: none;
        }

        .loading.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .spinner {
            border: 3px solid #e2e8f0;
            border-top: 3px solid #6366f1;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading div {
            font-weight: 600;
            font-size: 0.95em;
            letter-spacing: -0.01em;
        }

        .error {
            background: linear-gradient(135deg, #fecdd3 0%, #fda4af 100%);
            color: #9f1239;
            padding: 16px 20px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
            border: 1px solid #fb7185;
            font-weight: 600;
            font-size: 0.9em;
            letter-spacing: -0.01em;
        }

        .error.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .selected-file {
            background: linear-gradient(to right, #eef2ff, #e0e7ff);
            padding: 16px 20px;
            border-radius: 12px;
            margin-top: 16px;
            display: none;
            border: 1px solid #c7d2fe;
            font-size: 0.9em;
        }

        .selected-file.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .selected-file strong {
            color: #4f46e5;
            font-weight: 600;
            margin-right: 8px;
        }

        .selected-file span {
            color: #475569;
            font-weight: 500;
        }

        @media (max-width: 640px) {
            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 1.75em;
            }

            .upload-area {
                padding: 32px 20px;
            }

            .result-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .result-value {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GIF Checker</h1>
        <p class="subtitle">Upload a GIF file to analyze its duration and loop count</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click to browse or drag and drop</div>
            <div class="file-info">Only .gif files allowed</div>
            <input type="file" id="fileInput" accept=".gif,image/gif">
        </div>

        <div class="selected-file" id="selectedFile">
            <strong>Selected:</strong> <span id="fileName"></span>
        </div>

        <button class="btn" id="uploadBtn" disabled>Analyze GIF</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Analyzing GIF...</div>
        </div>

        <div class="error" id="error"></div>

        <div class="results" id="results">
            <h2>Analysis Results</h2>
            <div class="result-item">
                <span class="result-label">File Name:</span>
                <span class="result-value info" id="resultFileName"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Duration:</span>
                <span class="result-value" id="resultDuration"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Loop Count:</span>
                <span class="result-value" id="resultLoops"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Exceeds 15 seconds?</span>
                <span class="result-value" id="resultExceedsDuration"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Loops more than 3 times?</span>
                <span class="result-value" id="resultExceedsLoops"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Animated:</span>
                <span class="result-value info" id="resultAnimated"></span>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const results = document.getElementById('results');
        const selectedFile = document.getElementById('selectedFile');
        const fileName = document.getElementById('fileName');

        let selectedGifFile = null;

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File selection
        fileInput.addEventListener('change', (e) => {
            handleFileSelect(e.target.files[0]);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFileSelect(e.dataTransfer.files[0]);
        });

        function handleFileSelect(file) {
            if (!file) return;

            if (file.type !== 'image/gif') {
                showError('Please select a valid .gif file');
                return;
            }

            selectedGifFile = file;
            fileName.textContent = file.name;
            selectedFile.classList.add('show');
            uploadBtn.disabled = false;
            error.classList.remove('show');
            results.classList.remove('show');
        }

        // Upload and analyze
        uploadBtn.addEventListener('click', async () => {
            if (!selectedGifFile) return;

            const formData = new FormData();
            formData.append('gifFile', selectedGifFile);

            loading.classList.add('show');
            uploadBtn.disabled = true;
            error.classList.remove('show');
            results.classList.remove('show');

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                loading.classList.remove('show');

                if (data.success) {
                    displayResults(data);
                } else {
                    showError(data.error || 'Error analyzing GIF');
                }
            } catch (err) {
                loading.classList.remove('show');
                showError('Failed to upload file: ' + err.message);
            }

            uploadBtn.disabled = false;
        });

        function displayResults(data) {
            const analysis = data.analysis;

            document.getElementById('resultFileName').textContent = data.filename;

            // Duration
            const durationEl = document.getElementById('resultDuration');
            durationEl.textContent = `${analysis.durationSeconds}s`;
            durationEl.className = 'result-value info';

            // Loop count
            const loopsEl = document.getElementById('resultLoops');
            loopsEl.textContent = analysis.loopCount === Infinity ? 'Infinite' : analysis.loopCount;
            loopsEl.className = 'result-value info';

            // Exceeds duration
            const exceedsDurationEl = document.getElementById('resultExceedsDuration');
            exceedsDurationEl.textContent = analysis.exceedsDuration ? 'YES' : 'NO';
            exceedsDurationEl.className = analysis.exceedsDuration ? 'result-value danger' : 'result-value success';

            // Exceeds loops
            const exceedsLoopsEl = document.getElementById('resultExceedsLoops');
            exceedsLoopsEl.textContent = analysis.exceedsLoops ? 'YES' : 'NO';
            exceedsLoopsEl.className = analysis.exceedsLoops ? 'result-value danger' : 'result-value success';

            // Animated
            const animatedEl = document.getElementById('resultAnimated');
            animatedEl.textContent = analysis.isAnimated ? 'YES' : 'NO';
            animatedEl.className = 'result-value info';

            results.classList.add('show');
        }

        function showError(message) {
            error.textContent = message;
            error.classList.add('show');
        }
    </script>
</body>
</html>
